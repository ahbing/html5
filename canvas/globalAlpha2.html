<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>globalAlpha2 透明漸變</title>
  <style>
  html,canvas,body{
    padding: 0;
    margin:0;
  }
  </style>
  <script>
  window.onload = draw;
  function draw(){
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#FD0';
    ctx.fillRect(0,0,150,30);
    ctx.fillStyle = '#6C0';
    ctx.fillRect(0,30,150,30);
    ctx.fillStyle = '#09F';
    ctx.fillRect(0,60,150,30);
    ctx.fillStyle = '#F30';
    ctx.fillRect(0,90,150,30);

   for(var i = 0; i < 10; i++){
    ctx.fillStyle = 'rgba(255,255,255,'+(i+1)/10+')';
    for(var j = 0; j < 4; j++){
      ctx.fillRect(15+i*15,j*30,15,30);
    }
   }
  }

  </script>
</head>
<body>
  <canvas id="canvas" width="450" height="450">
    你的瀏覽器不支持canvas
  </canvas>
</body>
</html>
