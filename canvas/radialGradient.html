<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>徑向漸變</title>
  <style>
  html,canvas,body{
    padding: 0;
    margin:0;
  }
  </style>
  <script>
  window.onload = draw;
  function draw(){
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    //createRadialGradient(x1,y1,r1,x2,y2,r2)
    //createRadialGradient 方法接受 6 个参数，前三个定义一个以 (x1,y1) 为原点，半径为 r1 的圆，后三个参数则定义另一个以 (x2,y2) 为原点，半径为 r2 的圆。

    var radialGradient = ctx.createRadialGradient(45,45,10,52,50,30);
    radialGradient.addColorStop(0,'#A7D30C');
    radialGradient.addColorStop(0.9, '#019F62');
    radialGradient.addColorStop(1, 'rgba(1,159,98,0)');

    ctx.fillStyle = radialGradient;

    ctx.fillRect(0,0,150,150);
  }

  </script>

</head>
<body>
  <canvas id="canvas" width="450" height="450">
    你的瀏覽器不支持canvas
  </canvas>
</body>
</html>
