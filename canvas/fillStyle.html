<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fillStyle 實例</title>
  <style>
  html,canvas,body{
    padding: 0;
    margin:0;
  }
  </style>
  <script>
  window.onload = draw;
  function draw(){
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    for(var i = 0; i < 6; i++){
      for(var j = 0; j < 6; j++){
        ctx.fillStyle = 'rgb('+Math.floor(255-i*42.5)+','+Math.floor(255 -j*42.5)+',0)';
        // fillRect(x,y,w,h)
        ctx.fillRect(j*25,i*25,25,25);
      }
    }
  }

  </script>
</head>
<body>
  <canvas id="canvas" width="450" height="450">
    你的瀏覽器不支持canvas
  </canvas>
</body>
</html>
