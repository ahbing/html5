<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>save  and restore</title>
	<script>
		window.onload = draw;
		function draw(){
			var canvas = document.getElementById('canvas');
			var ctx = canvas.getContext('2d');

			ctx.fillRect(0,0,150,150);
			ctx.save();   //保存當前狀態

			ctx.fillStyle = '#09F';
			ctx.fillRect(15,15,120,120);
			ctx.save();

			ctx.fillStyle = '#fff';
			ctx.globalAlpha = 0.5;
			ctx.fillRect(30,30,90,90);

			// 调用 restore，状态堆中最后的状态会弹出，并恢复所有设置
			//resore 與 save 配合使用  利於回退
			ctx.restore();  //返回前一個狀態
			ctx.fillRect(45,45,60,60);

			ctx.restore();  // 返回更之前的一個狀態
			ctx.fillRect(60,60,30,30);


		}
	</script>
</head>
<body>
	<canvas id="canvas">
		你的瀏覽器不支持canvas
	</canvas>
</body>
</html>
