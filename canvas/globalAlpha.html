<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>globalAlpha  透明遞增</title>
  <style>
  html,canvas,body{
    padding: 0;
    margin:0;
  }
  </style>
  <script>
  window.onload = draw;
  function draw(){
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#FD0';
    ctx.fillRect(0,0,75,75);
    ctx.fillStyle = '#6C0';
    ctx.fillRect(75,0,75,75);
    ctx.fillStyle = '#09F';
    ctx.fillRect(0,75,75,75);
    ctx.fillStyle = '#F30';
    ctx.fillRect(75,75,75,75);

    //設置透明的顏色
    ctx.fillStyle = '#FFF';
    //設置全局透明度
    ctx.globalAlpha = 0.2;

    //ctx.fill();
    for(var i = 0; i < 7; i++){
     ctx.beginPath();
     ctx.arc(75,75,10+i*10,0,Math.PI*2,false);
     ctx.fill();
    }
  }

  </script>
</head>
<body>
  <canvas id="canvas" width="450" height="450">
    你的瀏覽器不支持canvas
  </canvas>
</body>
</html>
