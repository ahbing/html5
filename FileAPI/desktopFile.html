<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>读取桌面文件</title>
	<style>
	.box{
		width: 50%;
		height: 50px;
		border: 2px solid #000;
		color: #000;
		text-align: center;
		line-height: 50px;

	}
	.over{
		width: 50%;
		height: 50px;
		border: 2px dashed #ccc;
		color: #ccc;
		text-align: center;
		line-height: 50px;
	}

	</style>
	<script>
	window.onload = function(){
		var dropZone = document.getElementById('dropZone');
		dropZone.addEventListener('dragover',handleDragOver,false);
		dropZone.addEventListener('drop',handleDrop,false);
	}

	function handleDrop(e){
		e.stopPropagation();
		e.preventDefault();

		//获取桌面拖放的文件
		//filelist
		var files = e.dataTransfer.files;
		var outPut = [];
		for(var i = 0, f; f = files[i]; i++){

			outPut.push('<li><strong>名称:',f.name,'</strong> 上传时间: ', f.lastModifiedDate.toLocaleDateString(),'</li>');
		}
		document.getElementById('outPut').innerHTML = '<ul>'+outPut.join('')+'</ul>';
		this.className = 'box';

	}

	function handleDragOver(e){
		e.stopPropagation();
		e.preventDefault();

		e.target.className = 'over';
	}
	</script>
</head>
<body>
	<div id="dropZone" class="box" >请将文件拖到这里</div>
	<div id="outPut"></div>
</body>
</html>
